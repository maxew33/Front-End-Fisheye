<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
  <link rel="stylesheet" href="./style/style.css">
  <script src="https://kit.fontawesome.com/a53308940c.js" crossorigin="anonymous">
  </script>
  <script src="./scripts/pages/photographer.js" type="module"></script>
</head>

<body>
  <header class="header">
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>

  <main id="main">

    <section class="photographer-banner"></section>

    <div class="filters">
      <span>Trier par </span>

      <div class="filters-container">

        <button class="filters-btn-opener">
          <span class="filters-btn-opener-name">Date</span><i class="fa-solid fa-chevron-down"></i>
        </button>

        <div class="filters-btn-container">
          <button class="filter-btn" data-filter-value="likes">
            Popularité<span><i class="fa-solid fa-chevron-up"></i></span>
          </button>
          <button class="filter-btn" data-filter-value="date">
            Date
          </button>
          <button class="filter-btn" data-filter-value="title">
            Titre
          </button>
        </div>

      </div>


    </div>

    <section class="photographer-gallery"></section>

    <p class="photographer-numbers">
      <span class="photographer-likes">
        <span class="photographer-likes-qty">
        </span>
        <i class="fa-solid fa-heart"></i>
      </span>
      <span class="photographer-price">
        <span class="photographer-price-value"></span>
      </span>
    </p>

    <section class="photographer-lightbox" aria-label="Image closeup view">
      <div class="photographer-lightbox-closeup">
        <div class="media-container">
        </div>
        <button class="lightbox-close lightbox-btn" aria-label="Close dialog"><i class="fa-solid fa-xmark"></i></button>
        <button class="lightbox-prev lightbox-direction-btn lightbox-btn" aria-label="Previous image"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="lightbox-next lightbox-direction-btn lightbox-btn" aria-label="Next image"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
      <p class="media-title"></p>
    </section>

  </main>

  <section id="contact_modal">
    <div class="modal">
      <header>
        <h1>Contactez-moi <br /><span class="photographer-name"></span></h1>
        <button class="contact-modal-focusable-elt display-modal-button"><i class="fa-solid fa-xmark"></i><span class="invisible">fermer la page de contact</span></button>
      </header>
      <form>
        <label for="first-name">Prénom</label>
        <input type="text" name="first-name" id="first-name" class="contact-modal-focusable-elt" required aria-labelledby="">
        <label for="last-name">Nom</label>
        <input type="text" name="last-name" id="last-name" class="contact-modal-focusable-elt" required>
        <label for="mail">Email</label>
        <input type="mail" name="mail" id="mail" class="contact-modal-focusable-elt" required>
        <label for="message">Votre message</label>
        <textarea name="message" id="message" class="contact-modal-focusable-elt" required></textarea>
        <button class="contact_button contact-modal-focusable-elt">Envoyer</button>
      </form>
    </div>
  </section>

</body>

</html>
