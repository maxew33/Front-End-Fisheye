<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
  <link rel="stylesheet" href="./style/style.css">
  <script src="https://kit.fontawesome.com/a53308940c.js" crossorigin="anonymous">
  </script>
  <script src="./scripts/pages/photographer.js" type="module"></script>
</head>

<body>
  <header class="header">
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>

  <main id="main">

    <section class="photographer-banner"></section>

    <div class="filters">
      <!-- <label for="filter">Trier par</label>
      <select name="filter" id="filter">
        <option value="likes" class="sorting-button" data-sorting-value="title">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select> -->
      <span>Trier par </span>

      <div class="filters-container">

        <button class="filters-btn-opener">
          <span class="filters-btn-opener-name">Date</span><i class="fa-solid fa-chevron-down"></i>
        </button>

        <div class="filters-btn-container">
          <button class="filter-btn" data-filter-value="likes">
            Popularité<span><i class="fa-solid fa-chevron-up"></i></span>
          </button>
          <button class="filter-btn" data-filter-value="date">
            Date
          </button>
          <button class="filter-btn" data-filter-value="title">
            Titre
          </button>
        </div>

      </div>


    </div>

    <section class="photographer-gallery"></section>

    <div class="photographer-numbers">
      <span class="photographer-likes">
        <span class="photographer-likes-qty">
        </span>
        <i class="fa-solid fa-heart"></i>
      </span>
      <span class="photographer-price">
        <span class="photographer-price-value"></span>€ / jour
      </span>
    </div>

    <section class="photographer-lightbox">
      <div class="media-container">
      </div>
      <p class="media-title"></p>
      <button class="lightbox-close lightbox-btn">X</button>
      <button class="lightbox-prev lightbox-direction-btn lightbox-btn">prev</button>
      <button class="lightbox-next lightbox-direction-btn lightbox-btn">next</button>
    </section>

  </main>

  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi <br /><span class="photographer-name"></span></h2>
        <button class="contact-modal-focusable-elt display-modal-button"><img class=""
            src="assets/icons/close.svg" /></button>
      </header>
      <form>
        <label for="first-name">Prénom</label>
        <input type="text" name="first-name" id="first-name" class="contact-modal-focusable-elt">
        <label for="last-name">Nom</label>
        <input type="text" name="last-name" id="last-name" class="contact-modal-focusable-elt">
        <label for="mail">Email</label>
        <input type="mail" name="mail" id="mail" class="contact-modal-focusable-elt">
        <label for="message">Votre message</label>
        <textarea name="message" id="message" class="contact-modal-focusable-elt"></textarea>
        <button class="contact_button contact-modal-focusable-elt">Envoyer</button>
      </form>
    </div>
  </div>

</body>

</html>
