<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
  <link rel="stylesheet" href="./style/style.css">
  <script src="./scripts/pages/photographer.js" type="module"></script>
</head>

<body>
  <header class="header">
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>

  <main id="main">

    <section class="photographer-banner"></section>

    <div class="filter-container">
      <label for="filter">Trier par</label>
      <select name="filter" id="filter">
        <option value="likes" class="sorting-button" data-sorting-value="title">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </div>

    <section class="photographer-gallery"></section>

    <div class="photographer-numbers">
      <span class="photographer-likes"><span class="photographer-likes-qty"></span>❤</span>
      <span class="photographer-price"><span class="photographer-price-value"></span>€ / jour</span>
    </div>

    <section class="photographer-carousel">
      <div class="images-overview">
        <div class="images-container"></div>
      </div>
      <button class="carousel-close carousel-btn">X</button>
      <button class="carousel-prev carousel-direction-btn carousel-btn">prev</button>
      <button class="carousel-next carousel-direction-btn carousel-btn">next</button>
    </section>

  </main>

  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img class="display-modal-button" src="assets/icons/close.svg" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>

</body>

</html>
