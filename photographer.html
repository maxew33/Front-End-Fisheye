<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Fisheye - photographe </title>

  <!-- Primary Meta Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description"
    content="Fisheye, plateforme de photographes freelance">

  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style/style.css">

  <script src="https://kit.fontawesome.com/a53308940c.js" crossorigin="anonymous">
  </script>
  <script src="./scripts/pages/photographer.js" type="module"></script>
</head>

<body>
  
  <!-- HEADER -->
  <header class="header">
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>


  <main id="main">

    <section class="photographer-banner"></section>

    <!-- FILTERS -->
    <div class="filters">
      <span id="filters-label">Trier par </span>
      <div class="filters-container">
        <button class="filters-btn-opener" aria-expanded="false" aria-haspopup="listbox"
          aria-labelledby="filters-label">
          <span class="filters-btn-opener-name">Date</span><i class="fa-solid fa-chevron-down"></i>
        </button>
        <ul class="filters-btn-container" role="listbox" aria-labelledby="filters-label" aria-activedescendant="date">
          <li class="filter-btn" id="likes" role="option" tabindex="0">
            Popularité<span><i class="fa-solid fa-chevron-up"></i></span>
          </li>
          <li class="filter-btn" id="date" role="option" tabindex="0">
            Date
          </li>
          <li class="filter-btn" id="title" role="option" tabindex="0">
            Titre
          </li>
        </ul>
      </div>
    </div>

    <!-- GALLERY -->
    <section class="photographer-gallery"></section>

    <p class="photographer-numbers">
      <span class="photographer-likes">
        <span class="photographer-likes-qty">
        </span>
        <i class="fa-solid fa-heart"></i>
      </span>
      <span class="photographer-price">
        <span class="photographer-price-value"></span>
      </span>
    </p>

    <!-- LIGHTBOX -->
    <section class="photographer-lightbox" aria-label="Image closeup view">
      <div class="photographer-lightbox-closeup">
        <div class="media-container">
        </div>
        <button class="lightbox-close lightbox-btn" aria-label="Close dialog"><i class="fa-solid fa-xmark"></i></button>
        <button class="lightbox-prev lightbox-direction-btn lightbox-btn" aria-label="Previous image"><i
            class="fa-solid fa-chevron-left"></i></button>
        <button class="lightbox-next lightbox-direction-btn lightbox-btn" aria-label="Next image"><i
            class="fa-solid fa-chevron-right"></i></button>
      </div>
      <p class="media-title"></p>
    </section>

  </main>

  <!-- CONTACT -->
  <section id="contact_modal">
    <div class="modal">
      <header>
        <h1>Contactez-moi <br /><span class="photographer-name"></span></h1>
        <button class="contact-modal-focusable-elt display-modal-button" aria-label="Fermer la page de contact"><i
            class="fa-solid fa-xmark"></i></button>
      </header>
      <form class="contact-form">
        <label for="first-name" class="modal-label">Prénom</label>
        <input type="text" name="first-name" id="first-name" class="contact-modal-focusable-elt modal-input"
          data-regex="name" required>
        <label for="last-name" class="modal-label">Nom</label>
        <input type="text" name="last-name" id="last-name" class="contact-modal-focusable-elt modal-input"
          data-regex="name" required>
        <label for="mail" class="modal-label">Email</label>
        <input type="mail" name="mail" id="mail" class="contact-modal-focusable-elt modal-input" data-regex="mail"
          required>
        <label for="message" class="modal-label">Votre message</label>
        <textarea name="message" id="message" class="contact-modal-focusable-elt modal-message-content"
          data-regex="message" required></textarea>
        <button class="contact_button contact-modal-focusable-elt">Envoyer</button>
      </form>
    </div>
  </section>

</body>

</html>
